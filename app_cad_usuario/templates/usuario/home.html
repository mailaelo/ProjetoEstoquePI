<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav style="background-color:rgb(12, 199, 199);" class="navbar navbar-light">
      <div class="container-fluid d-flex justify-content-between">
        <span class="navbar-brand mb-0 h1" style="color: rgb(255, 255, 255); font-size: 2rem;">Meu Estoque</span>
        
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-gear"></i> <!-- Ícone de engrenagem -->
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="{% url 'usuario' %}">Usuários</a></li>
            </ul>
        </div>
      </div>
    </nav>

    <!-- Formulário -->
    <form action="{% url 'home' %}" method="post">
      {% csrf_token %}
      <div class="container">
        <h1>Cadastro de Usuários</h1>
        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
          {{ error }}
        </div>
        {% endif %}
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="mb-3">
          <label for="login" class="form-label">Login</label>
          <input type="email" class="form-control" id="login" name="login" placeholder="Digite seu email" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>

    <!-- Mensagens -->
    <div class="container mt-3">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} text-center" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    </div>

    <!-- Botão para login -->
    <div class="container text-center mt-4">
      <p>Já tem cadastro?</p>
      <a href="{% url 'login' %}" class="btn btn-secondary">Fazer Login</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
