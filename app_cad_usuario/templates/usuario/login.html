<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
<!-- Navbar -->
<nav style="background-color:rgb(12, 199, 199);" class="navbar navbar-light">
  <div class="container-fluid d-flex justify-content-between">
    <span class="navbar-brand mb-0 h1" style="color: rgb(255, 255, 255); font-size: 2rem;">Meu Estoque</span>
    
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-gear"></i> <!-- Ícone de engrenagem -->
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="{% url 'usuario' %}">Usuários</a></li>
        </ul>
    </div>
  </div>
</nav>

    <div class="container mt-5">
      <h1 class="text-center">Login</h1>
      {% if error %}
      <div class="alert alert-danger text-center" role="alert">
        {{ error }}
      </div>
      {% endif %}
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="login" class="form-label">Login</label>
          <input type="email" class="form-control" id="login" name="login" placeholder="Digite seu email" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
            <button class="btn btn-outline-secondary" type="button" id="toggleSenha">
              <i class="bi bi-eye" id="iconSenha"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <button onclick="window.history.back()" class="btn btn-primary">Voltar</button>
      </form>

      <!-- Botão para voltar à página inicial -->
      <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-secondary">Voltar à Página Home</a>
      </div>
    </div>

    <script>
      const senhaInput = document.getElementById('senha');
      const toggleSenhaButton = document.getElementById('toggleSenha');
      const iconSenha = document.getElementById('iconSenha');

      toggleSenhaButton.addEventListener('click', () => {
        if (senhaInput.type === 'password') {
          senhaInput.type = 'text';
          iconSenha.classList.remove('bi-eye');
          iconSenha.classList.add('bi-eye-slash');
        } else {
          senhaInput.type = 'password';
          iconSenha.classList.remove('bi-eye-slash');
          iconSenha.classList.add('bi-eye');
        }
      });
    </script>
  </body>
</html>
